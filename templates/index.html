<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved WiFi Passwords</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <script src="../static/script-files/script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <h1 class="hostname">
                    @{{host_name}}
                </h1>
            </nav>
        </div>

        <div class="sub-container container-fluid">

            <table class="table container ">
                <thead >
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">WiFi Name</th>
                        <th scope="col">Security Type</th>
                        <th scope="col">Key</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for wifi in wifi_info %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{wifi[0]}}</td>
                        <td>{{wifi[1]}}</td>
                        <td class="key">{{wifi[2]}}</td>
                        <td><button class="btn-remove"><i class="fas fa-times-circle"></i></button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </header>
</body>

</html>
